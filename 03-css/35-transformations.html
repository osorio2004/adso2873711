<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformations</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section img{
            display: block;
            margin-block: auto;
            margin-inline: 1rem;
        }
        img.transfor1{
            transform: rotate(90deg);
        }
        img.transfor2{
            transform: scale(0.5);
        }
        img.transfor3{
            transform: translateX(50px);
        }
        img.transfor4{
            transform: skew(30deg);
        }
        img.transfor5{
            transform: rotate(45deg) scale(1.4);
        }
    </style>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>35-transformations </h1>
            <h2>
                esta propiedad permite, escalar, inclinar, rotar o trasladar un elemento
            </h2>
        </header>
        <section class="section">
           <h3>rotate: 90deg</h3>
           <img class="transfor1" src="imagenes/spider (2).png" width="200px">
           <h3>scale: 0.5</h3>
           <img class="transfor2" src="imagenes/spider (2).png" width="200px">
           <h3>traslateX: -50px</h3>
           <img class="transfor3" src="imagenes/spider (2).png" width="200px">
           <h3>skew: 30deg</h3>
           <img class="transfor4" src="imagenes/spider (2).png" width="200px">
           <h3>rotate scale:</h3>
           <img class="transfor5" src="imagenes/spider (2).png" width="200px">
        </section>
    </main>
</body>
</html>
