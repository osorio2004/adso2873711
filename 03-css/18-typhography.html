<html lang="en">
<head>

    <link rel="stylesheet" href="css/master.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
        .color-crimson{
            color: crimson;
        }
        .ffamily-sacramento{
            font-family: "Sacramento", cursive;
        }
        .fsize-3rem{
            font-size: 3rem;
        }
        .fweight-100{
            font-weight: 100;
        }
        .fweight-400{
            font-weight: 400;
        }
        .fweight-800{
            font-weight: 800;
        }
        .section{
            background-color: #fff9;
        }
        
    </style>
</head>

    <nav class="controls">
        <a href="index.html">

            </ul>

        <section class="section">

            <h3>font weig</h3>
            <p class="fweight-100">Lorem, ipsum dolor.</p>
            <p class="fweight-400">Lorem, ipsum dolor.</p>
