<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Design (media queries)</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;800&display=swap');
            *{
                transition: all 0.2s ease-in;
            }
            body{
                background-color: #1c1c68;
                color: #fffc;
                font-family: poppins, sans-serif;
                font-weight: 400;
            }
            main{
                padding: 2rem;
            }
            main header figure.logo{
                background: url(imagenes/Cyberpunk\ \(1\).png) no-repeat center;
                margin:  0 auto;
                width: 919px;
                height: 354px;
            }
            /*--------------*/
            /*MEDIA QUERIES*/
            /*--------------*/
        @media (max-width: 990px){
                main header figure.logo{
                background: url(imagenes/Cyberpunk\ \(2\).png) no-repeat center;
                margin:  0 auto;
                width: 520px;
                height: 208px;
            }
        }
        @media (max-width: 600px){
            main header figure.logo{
                background: url(imagenes/Cyberpunk\ \(3\).png) no-repeat center;
                margin:  0 auto;
                width: 230px;
                height: 128px;
            }
        }
        section {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 80px auto;
            
        }
        section div{
            background-color: #0009;
            width: 200px;
            position: relative;
            height: 200px;
        }
        section div p{
            background-color: #fff9;
            position: absolute;
            text-align: center; 
            color: black;
            height: 40px;
            transition: all 0.4s ease-in;
            bottom: -16px;
            width: 100%;
        }
        section div:hover p{
            height: 70px;
        }
        div.david{
            background: url(imagenes/Martinez.jpg) no-repeat center;
            background-size: 200px;
        }
        div.lucy{
            background: url(imagenes/lucy.jpg) no-repeat center;
            background-size: 200px;
        }
        div.gloria{
            background: url(imagenes/gloriaM.jpg) no-repeat center;
            background-size: 200px;
        }
        div.maine{
            background: url(imagenes/maine.jpg) no-repeat center;
            background-size: 200px;
        }
        </style>
</head>
<body>
    <main>
        <header>
            <figure class="logo"></figure>
        </header>
        <section>
            <div class="david">
                <p>david martinez</p>
            </div>
            <div class="lucy">
                <p>lucy</p>
            </div>
            <div class="gloria">
                <p>gloria martinez</p>
            </div>
            <div class="maine">
                <p>maine</p>
            </div>           
        </section>
    </main>
</body>
</html>
